<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Application Django</title>
    <!-- Lien vers Bootstrap CSS pour un style rapide (optionnel) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vos propres feuilles de style -->
    {% load static %}
</head>
<body>
    <header>
        <!-- Barre de navigation ou en-tête ici -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <!-- Autres liens de navigation -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Déconnexion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <!-- Contenu principal -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <!-- Pied de page ici -->
        <p>&copy; Votre Société {{ year }}</p>
    </footer>

    <!-- JavaScript optionnel -->
    <!-- jQuery d'abord, puis Popper.js, puis Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
